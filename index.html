<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <div id="cart">
            <button id="cart-button" onclick="openCart()">
                <img src="a/proxy-image.jpg" alt="cart">
            </button>
            <div id="cart-products" class="hide">
                Cart is empty
            </div>
        </div>
    </header>
    <main>
        <div id="products-grid"></div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="order-block"></div>
            <form id="order-form">
                <input type="text" name="name" placeholder="powne imia" required>
                <input type="text" name="address" placeholder="address" required>
                <input type="tel" name="phone" placeholder="phone number" required>
                <input type="number" name="post_number" placeholder="Index" required>
                <h2>Sum: <span id="price"></span></h2>
                <input type="submit" value="buy">
            </form>
        </div>
    </div>
</body>
<script src="js.js" defer></script>
</html>
